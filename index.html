<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Inconsolata:wght@200;400;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
  </head>
  <body class="position-relative">
    <header>
      <h1 class="title pt-2 pl-5 text-g">Library <span class="book-add fas fa-book-medical" role="button"></span></h1>
    </header>

    <div class="book-form-bg book-form-hide">
      <div class="book-form bg-primary p-3">
        <form class="d-flex flex-column">

          <div class="d-flex">
            <label for="title" class="w-25">Title</label>
            <input id="title"  class="w-75" type="text" maxlength="24" minlength="5" placeholder="Observations">
          </div>
          
          <div class="d-flex">
            <label for="author" class="w-25">Author</label>
            <input id="author"  class="w-50" type="text" maxlength="20" minlength="5" placeholder="Saint George">
          </div>

          <div class="d-flex">
            <label for="pages" class="w-25">Pages</label>
            <input id="pages"  class="w-25" type="number" min="1" max="9999" placeholder="1">
          </div>

          <label>Have you read the book?</label>
          <div>
            <input type="radio" id="yes" value="true" name="read" > 
            <label for="yes">Yes</label>
            <input type="radio" id="no" value="false" name="read"> 
            <label for="no">No</label>
          </div>
          <div class="d-flex justify-content-around">
            <button type="button" class="button-submit btn btn-light w-25 px-2">Submit</button>
            <button type="button" class="button-cancel btn btn-light w-25 px-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="bookshelf container-fluid pb-5 d-flex flex-wrap justify-content-center">       
    </div>
